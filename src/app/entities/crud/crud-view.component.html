<!---->
<mat-card>
    <table mat-table [dataSource]="data"  class="mat-elevation-z8">
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Color">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let element"> {{element.colour}} </td>
        </ng-container>

        <ng-container matColumnDef="Accion">
            <th mat-header-cell  *matHeaderCellDef > Accion </th>
            <td mat-cell *matCellDef="let element" >
                <button cdkFocusInitial color="danger" (click)="borrar(element._id)" 
                mat-button mat-dialog-close type="button">BORRAR</button>

                <button cdkFocusInitial color="danger" (click)="editar(element._id)" 
                mat-button mat-dialog-close type="button">EDITAR</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
</mat-card>
